apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat-container
          image: job_market_chat:latest
          ports:
            - containerPort: 8088
              hostPort: 8088
          env:
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m"
            - name: DATASOURCE_URL
              value: jdbc:postgresql://172.22.0.2:5432/JobMarketDB
            - name: DATASOURCE_USERNAME
              value: admin
            - name: DATASOURCE_PASSWORD
              value: test
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"  
          imagePullPolicy: IfNotPresent

